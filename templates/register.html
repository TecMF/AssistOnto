{% extends "base.html" %}

{% block header %}
<h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="POST" action="{{url_for('post_register')}}">
  <div>
    <label>Username:</label>
    <input class="block" type="text" name="input-username" minlength="6" required>
  </div>
  <div>
    <label>Email:</label>
    <input class="block" type="email" name="input-email">
  </div>
  <div>
    <label>Password:</label>
    <input class="block" type="password" name="input-password" minlength="6" required>
  </div>
  <div>
    <label>Invite token:</label>
    <input class="block" type="password" name="input-invite-token" required>
  </div>
  <button class="block" type="submit">Register</button>
</form>
{% endblock %}
